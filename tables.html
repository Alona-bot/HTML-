<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption>Report card</caption>
        <tr>
            <th>S.No.</th>  <!--th bolds the text and it has center alignment-->
            <th>Subject Code</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1.</td>  <!--td has left alignment-->
            <td>CSE111</td>
            <td>Orientation to computing</td>
            <td rowspan="2">97</td> <!--rowspan is used to merge to rows and inside it we have to mention the no. of rows-->
        </tr>
        <tr>
            <td>2.</td>
            <td>CSE326</td>
            <td>Internet Programming Laboratory</td>
            
        </tr>
        <tr>
            <td>3.</td>
            <td>INT108</td>
            <td>Python Programming</td>
            <td>90</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>MTH165</td>
            <td>Mathematics for Engineers</td>
            <td>95</td>
        </tr>
        <tr>
            <td>5.</td>
            <td>PHY110</td>
            <td>Engineering Physics</td>
            <td>92</td>
        </tr>
        <tr>
            <th colspan="3">Total</th><!--colspan is used to merge the columns in a table and inside it we have to mention the no. of columns-->
            <td>475</td>
        </tr>
    </table>
</body>
</html>
